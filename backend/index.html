<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleeper | Ahmedabad â†’ Mumbai</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">
            <span>ðŸŒ™</span> Sleeper
        </div>
        <div class="route-info">
            Ahmedabad â†’ Mumbai â€¢ 22:00 Departure
        </div>
    </header>

    <main>
        <!-- Left Column: Bus Layout -->
        <div class="bus-container">
            <div style="margin-bottom: 2rem; display: flex; align-items: center; gap: 1rem; background: white; padding: 1rem; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);">
                <label style="font-weight: 600;">Select Date:</label>
                <input type="date" id="travel-date" class="form-input" style="width: auto;">
            </div>

            <h2 class="deck-label">Lower Deck</h2>
            <div id="lower-deck" class="bus-deck">
                <!-- Seats generated by JS -->
            </div>

            <h2 class="deck-label">Upper Deck</h2>
            <div id="upper-deck" class="bus-deck">
                <!-- Seats generated by JS -->
            </div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: var(--seat-available)"></div>
                    <span>Available</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: var(--seat-selected)"></div>
                    <span>Selected</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: var(--seat-booked)"></div>
                    <span>Booked</span>
                </div>
            </div>
        </div>

        <!-- Right Column: Booking Form -->
        <aside class="booking-sidebar">
            <div class="sidebar-title">Booking Details</div>
            
            <div id="empty-state" style="text-align: center; color: var(--text-light); padding: 2rem 0;">
                Please select seats to proceed
            </div>

            <form id="booking-form" style="display: none;">
                <div class="form-group">
                    <label class="form-label">Selected Seats</label>
                    <div id="selected-seat-display" style="font-weight: 700; font-size: 1.25rem; color: var(--primary-color);">--</div>
                </div>

                <div class="form-group">
                    <label class="form-label">Passenger Name</label>
                    <input type="text" id="p-name" class="form-input" placeholder="Enter full name" required>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Age</label>
                        <input type="number" id="p-age" class="form-input" placeholder="25" max="100" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Gender</label>
                        <select id="p-gender" class="form-input">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Add a Meal</label>
                    <div id="meal-list" class="meal-options">
                        <!-- Meals generated by JS -->
                    </div>
                </div>

                <div class="price-summary">
                    <div class="price-row">
                        <span>Seat Price</span>
                        <span id="seat-price">â‚¹0</span>
                    </div>
                    <div class="price-row">
                        <span>Meals</span>
                        <span id="meal-price">â‚¹0</span>
                    </div>
                    <div class="total-price">
                        <span>Total</span>
                        <span id="total-price">â‚¹0</span>
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="book-btn">
                    Confirm Booking
                    <div class="loader" id="btn-loader"></div>
                </button>
            </form>

            <!-- Success / Prediction View -->
            <div id="success-view" style="display: none;">
                <div style="text-align: center; padding: 1rem 0;">
                    <div style="font-size: 3rem; margin-bottom: 1rem;">ðŸŽ‰</div>
                    <h3 style="margin: 0;">Booking Confirmed!</h3>
                    <p style="color: var(--text-light); margin-top: 0.5rem;">ID: <span id="success-id" style="font-weight: bold; color: var(--text-color);"></span></p>
                </div>
                
                <div class="prediction-badge">
                    <span style="font-size: 1.5rem;">ðŸ”®</span>
                    <div>
                        <div style="font-weight: 600;">Prediction Analysis</div>
                        <div style="font-size: 0.8rem;">Confirmation Chance: <span id="pred-chance"></span>%</div>
                        <div style="font-size: 0.8rem; color: var(--text-light);">Status: <span id="pred-risk"></span></div>
                    </div>
                </div>

                <button onclick="location.reload()" class="btn-primary" style="background-color: white; color: var(--text-color); border: 1px solid var(--seat-border); margin-top: 1rem;">
                    Book Another
                </button>
            </div>
        </aside>
    </main>

    <div id="toast" class="toast"></div>

    <script src="app.js"></script>
</body>
</html>
